

model_config:
  qlarifais:
    attention:
      use: true
      type: question_guided # TODO: [question_guided or graph_guided]
      params:
        type: dual_one_way_top_down
        fusion:
          type: triple_modality_arithmetic # [triple_modality_arithmetic, two_modality_arithmetic, two_modality_ama]
          params:
            operation: multiply
            i_dim: ${model_config.qlarifais.i_dim} # image dim
            guided_dim: ${model_config.qlarifais.q_dim} # question dim
            norm: weight # [weight, batch, layer, none]
            act: ReLU # activation function
            # TODO: optimization parameters:
            h_dim: 5000  # hidden dim as input in classifier
            dropout: 0 # avoid overfitting
        norm: softmax # [softmax, sigmoid]







