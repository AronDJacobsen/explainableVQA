includes:
- ./defaults.yaml

# this is similar to pythia

dataset_config:
  okvqa:
    data_dir: ${env.data_dir}/datasets
    depth_first: false
    fast_read: true

    use_images: true
    use_features: false
    zoo_requirements:
    - okvqa.defaults
    images:
      train:
      - okvqa/defaults/images/
      val:
      - okvqa/defaults/images/
      test:
      - okvqa/defaults/images/

model_config:
  pilot:
    # faster grid cnn
    image_feat_dim: 101120 # TODO: hardcoded

    image_encoder:
      type: fgridcnn
      params:
        name: fgridcnn
        model_type: ./configs/other/configs/R-50-grid.yaml
        pretrained: true
        pool_type: avg
        zero_init_residual: false
        num_output_features: 1
