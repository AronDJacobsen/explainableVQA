

includes:
    # include running experiment configs (defaults for all)
  - configs/experiments/defaults.yaml
    # define image encoder or keep resnet50 as default
  - configs/experiments/image_encoder/grids.yaml
  # default fusion is concat
  - configs/experiments/fusion/multiply.yaml
    # default classifier is mlp


# overwrite included if necessary:


env:
  save_dir: ${env.part_save_dir}/logistic


model_config:
  qlarifais:


    classifier:
      type: logit # [logit, sigmoid]
      params:
        # the output of fusion
        # hidden dim from the fused features
        in_dim: ${model_config.qlarifais.fusion.params.hidden_dim}
        out_dim: 2250 # answer vocab size
        # image dim can
        img_hidden_dim: ${model_config.qlarifais.modal_hidden_size}
        text_hidden_dim: ${model_config.qlarifais.text_hidden_size}

      prior: false # initalize weight matrix for each answer vocabulary object





