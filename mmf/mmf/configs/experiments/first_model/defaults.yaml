
# config examples:
# - https://github.com/facebookresearch/mmf/blob/main/mmf/configs/defaults.yaml

includes:
  - configs/datasets/okvqa/bert.yaml

model_config:
  first_model:
    losses:
      #- type: cross_entropy, target dim needs to be adjusted
      - type: logit_bce # TODO: is this binary??

scheduler:
  type: warmup_linear
  params:
    num_warmup_steps: 2000
    num_training_steps: ${training.max_updates}

optimizer:
  type: adam_w
  params:
    lr: 5e-5
    eps: 1e-8

evaluation:
  metrics:
    - accuracy
    - binary_f1
    - roc_auc

training:
  batch_size: 32 # default: 64
  max_epochs: 1 # no default specified
  max_updates: 1 # same as epoch, securing overwrite
  lr_scheduler: true
  # max_updates: 100 # default: 22000
  early_stop:
    criteria: okvqa/roc_auc
    minimize: false


