
includes:
    # include running experiment configs (defaults for all)
  - configs/experiments/defaults.yaml
    # define image encoder or keep resnet50 as default
  - configs/experiments/image_features/grids.yaml
  # default fusion is concat
  - configs/experiments/fusion/hadamard.yaml
    # default classifier is mlp
  - configs/experiments/classifier/sigmoid.yaml

# overwrite included if necessary:

env:
  save_dir: ${env.part_save_dir}/ques_guided




model_config:
  qlarifais:

    attention:
      use: true
      type: question_guided
      params:
        num_features: ${model_config.qlarifais.image_encoder.num_features}
        modal_combine:
          type: non_linear_element_multiply # concatenate
          params:
            dropout: 0
            hidden_dim: 2048 #?
        normalization: softmax
        transform:
          type: linear
          params:
            out_dim: 1





