includes:
- ./defaults.yaml

# this is similar to pythia

env:
  save_dir: ./save/ek_with_grid


dataset_config:
  okvqa:
    depth_first: false
    fast_read: true
    use_images: true
    use_features: false
    zoo_requirements:
    - okvqa.defaults
    images:
      train:
      - okvqa/defaults/images/
      val:
      - okvqa/defaults/images/
      test:
      - okvqa/defaults/images/

model_config:
  external_knowledge:
    # models from grid-feats-vqa
    # taken from: https://github.com/facebookresearch/grid-feats-vqa
    image_encoder:
      type: grid_feats_vqa
      params:
        name: grid_feats_vqa
        # specify backbone and type of features
        # choices: [R-50-(grid or updn), X-101-grid, X-152-(grid or challenge(MoVie+GridFeat))]
        model: R-50-grid.yaml
        output_dir: ${env.save_dir}
        pretrained: true
        pool_type: avg
        zero_init_residual: false
        num_output_features: 1
