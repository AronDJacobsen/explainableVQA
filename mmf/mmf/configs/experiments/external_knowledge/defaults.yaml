includes:
  - configs/datasets/okvqa/bert.yaml


# TODO: how much is necessary here?

model_config:
  external_knowledge:
    losses:
      #- type: cross_entropy, target dim needs to be adjusted
      - type: logit_bce # binary cross-entropy loss since each question has multiple answers (MGFAN with ref.)

dataset_config:
  okvqa:
    processors:
      answer_processor:
        params:
          # improved answer vocab
          vocab_file: okvqa/defaults/annotations/annotations/answer_vocab_count10.txt




scheduler:
  type: warmup_linear # krisp uses warmup_cosine
  params:
    num_warmup_steps: 500 # default: 2000
    num_training_steps: ${training.max_updates}


optimizer:
  type: adam_w
  params:
    lr: 5e-5
    eps: 1e-8

evaluation:
  metrics:
    - accuracy
    - vqa_accuracy

    # TODO: metrics dont work with multilabel (loss function?)
    #- binary_f1
    #- roc_auc

training:
  batch_size: 128 # default: 512, 128 or higher performs better (2017 tips and tricks)
  #max_epochs: 1 # no default specified, 12-18 mentioned by (2017 tips and tricks)
  lr_scheduler: true   # Don't forget to update schedule_attributes if you update this
  max_updates: 10000 # default: 22000, krisp uses 88000
  num_workers: 4 # default is 4, rule of thumb, set to num cpu cores
  tensorboard: true
  use_warmup: true
  #log_detailed_config: true
  # TODO: how to optimize
  early_stop:
    # Criteria can also be an evaluation metric in this format `dataset/metric`
    # for e.g. vqa2/vqa_accuracy
    criteria: okvqa/vqa_accuracy # val/okvqa/roc_auc)
    minimize: false